# Duomenų Bazės Konfigūracija
spring.datasource.url=jdbc:mysql://localhost:3306/musicapi
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf Konfigūracija
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Serverio Konfigūracija
server.port=8080

# Swagger Konfigūracija
springfox.documentation.swagger.v2.path=/api-docs
springfox.documentation.swagger-ui.base-url=

# Logavimo Konfigūracija
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# Statinių Resursų Konfigūracija
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/,file:./audio/,file:./photos/

# Failų įkėlimo Konfigūracija
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

